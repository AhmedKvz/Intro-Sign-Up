<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title> Intro component with sign up form</title>
</head>

<body>
  <!-- Main Container Start-->
  <main class="container">
    
    <!-- Article Section Start-->
    <section class="article-section">
      <article>
        <h1 class="article-header">Learn to code by watching others</h1>
        <p class="article-text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think
          is invaluable.
        </p>
      </article>
    </section>
    <!-- Article Section End-->

    <!-- Form Section Start -->
    <section class="form-section">

      <div class="label">
        <p>Try it free 7 days <span>then $20/mo. thereafter </span></p> 
      </div>
      <form class="signup-info">
        <div class="input-container">
          <input type="text" class="first-name text-field" placeholder="First Name" data-name="First Name" />
          <p class="error-message hidden"></p>
        </div>

        <div class="input-container">
          <input type="text" class="last-name text-field" placeholder="Last Name" data-name="Last Name" />
          <p class="error-message hidden"></p>
        </div>

        <div class="input-container">
          <input type="text" class="email text-field" placeholder="Email Address" data-name="Email" />
          <p class="error-message hidden"></p>
        </div>

        <div class="input-container">
          <input type="password" class="password text-field" placeholder="Password" data-name="Password" />
          <p class="error-message hidden"></p>
        </div>

        <input type="button" value="CLAIM YOUR FREE TRIAL" class="btn" />
        <div class="terms">
         <p>By clicking the button, you are agreeing to our<span>
          Terms and Services</span></p> 
        </div>
      </form>
    </section>
    <!-- Form Section Start -->
  </main>
<!-- Main Container End-->
  <script src="./assets/script.js"></script>
</body>

</html>
